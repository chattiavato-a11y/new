<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<title>Chattia</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUqpphKAa+WAc3XQ8fE5H1aO/8e2wY+8Q1n8yVwDh1RZTf1TDN8E+u1n7eU5KyY7X2Qo+hqeZZn+UAQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body{margin:0;min-height:100vh;font-family:system-ui,Segoe UI,Arial,sans-serif;background:#0b0b13;color:#f4f3ff;display:flex;align-items:center;justify-content:center;padding:1.5rem}
  .card{width:min(640px,100%);background:#1c1430;border:2px solid #ff3bdb;border-radius:18px;padding:1.5rem;box-shadow:0 20px 50px rgba(5,1,17,.45)}
  .card h1{margin-top:0;color:#00c4ff}
  .card p{line-height:1.55}
  .notice{background:rgba(255,255,255,0.08);border-radius:12px;padding:1rem;margin-top:1rem;border:1px dashed rgba(255,255,255,0.25)}
  .log{margin-top:1rem;background:#140d24;border-radius:12px;padding:1rem;height:240px;overflow:auto;border:1px solid rgba(255,255,255,0.12)}
  .input-row{display:flex;gap:.75rem;margin-top:1rem}
  .input-row input{flex:1;padding:.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.16);background:rgba(255,255,255,0.06);color:inherit}
  .input-row button{border:none;border-radius:10px;padding:.75rem 1rem;background:#ff3bdb;color:#fff;font-weight:700;cursor:pointer}
</style>
</head>
<body>
  <div class="card" role="dialog" aria-modal="true">
    <h1><i class="fa fa-shield"></i> Chattia</h1>
    <p>This page is sanitized. No environment variables, secrets, key-value bindings, or LLM connections are present. Messages stay local and never leave the browser.</p>
    <div class="notice" aria-live="polite" id="status">Status: Offline placeholder (safe mode)</div>
    <div class="log" id="chat-log" aria-live="polite"></div>
    <div class="input-row">
      <input id="chat-input" type="text" placeholder="Type your messageâ€¦ [Enter]" maxlength="256" aria-label="Message input">
      <button id="chat-send" type="button" aria-label="Send"><i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
<script>
  const log = document.getElementById('chat-log');
  const input = document.getElementById('chat-input');
  const sendBtn = document.getElementById('chat-send');
  const statusEl = document.getElementById('status');

  function append(role, text){
    const div = document.createElement('div');
    div.textContent = `${role}: ${text}`;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  async function handleSend(){
    const val = input.value.trim();
    if (!val) return;
    append('user', val);
    input.value = '';
    const reply = 'Chattia is running in local-safe mode with no external dependencies.';
    append('assistant', reply);
  }

  sendBtn.addEventListener('click', handleSend);
  input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') handleSend(); });
  statusEl.textContent = 'Status: Local-only placeholder (safe mode)';
</script>
</body>
</html>
